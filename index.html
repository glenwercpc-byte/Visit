<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시카고 언약장로교회 교인 심방 일지</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;700&display=swap');
        body { font-family: 'Pretendard', sans-serif; background-color: #f1f5f9; color: #1e293b; }
        .form-card { background-color: #ffffff; border-radius: 1rem; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1); }
        .input-field { border: 1px solid #e2e8f0; border-radius: 0.5rem; padding: 0.5rem 0.75rem; width: 100%; transition: all 0.2s; background-color: #f8fafc; }
        .input-field:focus { outline: none; border-color: #6366f1; background-color: #fff; box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1); }
        .btn { display: inline-flex; align-items: center; justify-content: center; padding: 0.5rem 1rem; border-radius: 0.5rem; font-weight: 600; cursor: pointer; gap: 0.4rem; transition: all 0.2s; }
        .btn-primary { background-color: #6366f1; color: white; }
        .btn-secondary { background-color: #fff; border-color: #e2e8f0; color: #475569; border-width: 1px; }
        .btn-danger { background-color: #fff; border-color: #fee2e2; color: #ef4444; border-width: 1px; }
        #status-msg { display: none; position: fixed; top: 1rem; left: 50%; transform: translateX(-50%); z-index: 1000; padding: 0.75rem 1.5rem; border-radius: 0.75rem; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); font-weight: 700; text-align: center; min-width: 250px; }
        #visit-count-display { font-size: 0.75rem; font-weight: 700; color: #6366f1; background-color: #eef2ff; padding: 0.4rem 0.75rem; border-radius: 9999px; display: none; border: 1px solid #c7d2fe; cursor: pointer; }
        #history-modal { display: none; position: fixed; inset: 0; background: rgba(15, 23, 42, 0.6); backdrop-filter: blur(4px); z-index: 2000; align-items: center; justify-content: center; padding: 1rem; }
        .modal-content { background: white; width: 100%; max-width: 450px; border-radius: 1rem; max-height: 80vh; display: flex; flex-direction: column; }
        
        .form-label { 
            display: block;
            font-size: 0.75rem; 
            font-weight: 800;
            color: #0f172a;
            text-transform: uppercase; 
            letter-spacing: 0.02em;
            margin-bottom: 0.25rem;
        }
    </style>
</head>
<body class="p-2 md:p-4">

    <div id="status-msg"></div>

    <div id="history-modal" onclick="closeModal()">
        <div class="modal-content shadow-2xl overflow-hidden" onclick="event.stopPropagation()">
            <div class="p-4 border-b border-slate-100 flex justify-between items-center bg-slate-50">
                <div>
                    <h3 class="font-bold text-slate-800 text-base">심방 이력 선택</h3>
                </div>
                <button onclick="closeModal()" class="p-1 hover:bg-slate-200 rounded-full transition-colors text-slate-500">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            </div>
            <div id="history-list" class="overflow-y-auto p-3 space-y-2"></div>
        </div>
    </div>

    <div class="max-w-4xl mx-auto space-y-3">
        <header class="flex flex-col md:flex-row justify-between items-end gap-1">
            <div>
                <h1 class="text-slate-900 font-extrabold text-2xl tracking-tight">교인 심방 기록 시스템</h1>
                <p class="text-slate-500 text-sm font-medium">시카고 언약장로교회 | Chicago Covenant Presbyterian Church</p>
            </div>
        </header>

        <main class="form-card overflow-hidden">
            <div class="p-4 bg-white border-b border-slate-100 flex flex-col lg:flex-row justify-between items-center gap-3">
                <div class="flex flex-wrap items-center gap-2 w-full lg:w-auto">
                    <div class="relative w-full md:w-56">
                        <input type="text" id="search-name" placeholder="교인 성함 입력" class="input-field h-10 pl-9 text-sm">
                        <svg class="w-4 h-4 absolute left-3 top-3 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                    </div>
                    <button id="search-btn" class="btn btn-secondary h-10 px-4 text-sm hover:bg-slate-50">조회</button>
                    <div id="visit-count-display"></div>
                </div>
                <div class="flex gap-2 w-full lg:w-auto">
                    <button id="clear-btn" class="btn btn-danger h-10 flex-grow lg:px-4 text-sm">초기화</button>
                    <button id="save-btn" class="btn btn-primary h-10 px-6 flex-grow lg:px-8 text-sm shadow-lg shadow-indigo-100">기록 저장</button>
                </div>
            </div>

            <form id="visit-form" class="p-4 md:p-6 grid grid-cols-1 md:grid-cols-2 gap-x-6 gap-y-4">
                <input type="hidden" id="rowId" value="">
                
                <div class="space-y-1">
                    <label class="form-label">심방날짜</label>
                    <input type="date" id="visitDate" class="input-field text-base font-semibold" required>
                </div>
                <div class="space-y-1">
                    <label class="form-label">심방시간</label>
                    <div class="flex items-center gap-2">
                        <input type="time" id="startTime" class="input-field font-mono text-sm" required>
                        <span class="text-slate-300">~</span>
                        <input type="time" id="endTime" class="input-field font-mono text-sm" required>
                    </div>
                </div>
                <div class="space-y-1"><label class="form-label">대상자</label><input type="text" id="targetName" class="input-field text-sm" required></div>
                <div class="space-y-1"><label class="form-label">심방자</label><input type="text" id="visitorList" class="input-field text-sm" required></div>
                <div class="space-y-1"><label class="form-label">요청자</label><input type="text" id="requestor" class="input-field text-sm"></div>
                <div class="space-y-1"><label class="form-label">사유</label><input type="text" id="reason" class="input-field text-sm"></div>
                <div class="md:col-span-2 space-y-1"><label class="form-label">장소</label><input type="text" id="location" class="input-field text-sm"></div>
                
                <div class="md:col-span-2 space-y-1">
                    <label class="form-label">상세내용</label>
                    <textarea id="details" rows="2" class="input-field text-sm resize-none" required></textarea>
                </div>
                
                <div class="md:col-span-2 space-y-1">
                    <label class="form-label">향후관리</label>
                    <textarea id="followUp" rows="2" class="input-field text-sm resize-none"></textarea>
                </div>
            </form>
        </main>
    </div>

    <script>
        const APPS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbywm2baUawcox6dknoxa6k_JlZjDqK7MFPGeSBpj2R8iHN9gdWqerlDiYeksd1vgJw4Qg/exec";
        let currentSearchResults = [];

        function showMessage(text, type='success') {
            const m = document.getElementById('status-msg');
            m.innerText = text;
            m.style.display = 'block';
            m.style.backgroundColor = type==='error'?'#ef4444':'#10b981';
            m.style.color = 'white';
            setTimeout(() => { m.style.display = 'none'; }, 3000);
        }

        function cleanDateString(dateStr) {
            if (!dateStr) return "";
            const cleaned = dateStr.includes('T') ? dateStr.split('T')[0] : dateStr.split(' ')[0];
            return cleaned.substring(0, 10);
        }

        function formatTimeForInput(timeStr) {
            if (!timeStr) return "";
            if (/^\d{2}:\d{2}$/.test(timeStr)) return timeStr;
            const match = timeStr.match(/(\d{1,2}):(\d{2})/);
            if (match) {
                let hh = match[1].padStart(2, '0');
                let mm = match[2];
                return `${hh}:${mm}`;
            }
            return "";
        }

        function fillForm(data) {
            if(!data) return;
            document.getElementById('rowId').value = data.row || '';
            document.getElementById('visitDate').value = cleanDateString(data.visitDate);
            document.getElementById('startTime').value = formatTimeForInput(data.startTime);
            document.getElementById('endTime').value = formatTimeForInput(data.endTime);
            document.getElementById('targetName').value = data.targetName || '';
            document.getElementById('visitorList').value = data.visitorList || '';
            document.getElementById('requestor').value = data.requestor || '';
            document.getElementById('reason').value = data.reason || '';
            document.getElementById('location').value = data.location || '';
            document.getElementById('details').value = data.details || '';
            document.getElementById('followUp').value = data.followUp || '';
            
            const saveBtn = document.getElementById('save-btn');
            saveBtn.innerText = "수정 내용 저장";
            
            closeModal();
            showMessage(`${cleanDateString(data.visitDate)} 기록 로드 완료 (수정 모드)`);
        }

        function openModal() {
            if(currentSearchResults.length === 0) return;
            const list = document.getElementById('history-list');
            list.innerHTML = '';
            
            const sorted = [...currentSearchResults].sort((a,b) => {
                const dateA = cleanDateString(a.visitDate);
                const dateB = cleanDateString(b.visitDate);
                return dateB.localeCompare(dateA);
            });
            
            sorted.forEach((item) => {
                const displayDate = cleanDateString(item.visitDate);
                const itemDiv = document.createElement('div');
                itemDiv.className = "group p-3 border border-slate-200 rounded-lg hover:bg-indigo-50 hover:border-indigo-200 cursor-pointer transition-all shadow-sm flex flex-col gap-1";
                itemDiv.onclick = () => fillForm(item);
                itemDiv.innerHTML = `
                    <div class="flex justify-between items-center">
                        <span class="text-base font-bold text-slate-800 group-hover:text-indigo-600">${displayDate}</span>
                        <span class="text-[10px] text-slate-300 font-bold uppercase tracking-tighter opacity-0 group-hover:opacity-100 italic">선택 →</span>
                    </div>
                    <div class="text-xs text-slate-500 line-clamp-1 italic">
                        <span class="font-semibold text-slate-400 not-italic mr-1">사유:</span>${item.reason || '사유 미기재'}
                    </div>
                `;
                list.appendChild(itemDiv);
            });
            document.getElementById('history-modal').style.display = 'flex';
        }

        function closeModal() { document.getElementById('history-modal').style.display = 'none'; }

        async function search() {
            const name = document.getElementById('search-name').value.trim();
            if(!name) return showMessage("성함을 입력해 주세요.", "error");
            
            document.getElementById('visit-count-display').style.display = 'none';
            
            const btn = document.getElementById('search-btn');
            btn.disabled = true;
            btn.innerHTML = `<span class="flex items-center gap-1"><svg class="animate-spin h-3 w-3 text-slate-500" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" fill="none"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg> 조회 중</span>`;

            try {
                const res = await fetch(`${APPS_SCRIPT_URL}?action=search&name=${encodeURIComponent(name)}`);
                const results = await res.json();
                currentSearchResults = results || [];
                
                if(currentSearchResults.length > 0) {
                    const badge = document.getElementById('visit-count-display');
                    badge.innerHTML = `<span class="flex items-center gap-1">총 <strong>${currentSearchResults.length}건</strong> <span class="bg-indigo-200 px-1.5 py-0.5 rounded text-[9px]">목록</span></span>`;
                    badge.style.display = 'inline-block';
                    
                    const latest = [...currentSearchResults].sort((a,b) => cleanDateString(b.visitDate).localeCompare(cleanDateString(a.visitDate)))[0];
                    fillForm(latest);
                } else {
                    showMessage("기록이 없습니다.", "error");
                    document.getElementById('visit-count-display').style.display = 'none';
                }
            } catch(e) {
                showMessage("조회 실패", "error");
            } finally {
                btn.disabled = false;
                btn.innerText = "조회";
            }
        }

        async function save() {
            const form = document.getElementById('visit-form');
            if(!form.checkValidity()) return form.reportValidity();

            const btn = document.getElementById('save-btn');
            const rowId = document.getElementById('rowId').value;
            
            btn.disabled = true;
            btn.innerText = rowId ? "수정 사항 저장 중..." : "저장 중...";

            const payload = {
                action: rowId ? "update" : "save",
                row: rowId,
                visitDate: document.getElementById('visitDate').value,
                startTime: document.getElementById('startTime').value,
                endTime: document.getElementById('endTime').value,
                targetName: document.getElementById('targetName').value,
                visitorList: document.getElementById('visitorList').value,
                requestor: document.getElementById('requestor').value,
                reason: document.getElementById('reason').value,
                location: document.getElementById('location').value,
                details: document.getElementById('details').value,
                followUp: document.getElementById('followUp').value
            };

            const params = new URLSearchParams();
            for(let key in payload) params.append(key, payload[key]);

            try {
                await fetch(APPS_SCRIPT_URL, { 
                    method: 'POST', 
                    mode: 'no-cors', 
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: params.toString() 
                });
                
                showMessage(rowId ? "수정이 완료되었습니다." : "저장 및 전송 완료");
                resetAll(); 
            } catch(e) {
                showMessage("처리 실패", "error");
            } finally {
                btn.disabled = false;
                btn.innerText = "기록 저장";
            }
        }

        /**
         * 전체 초기화 함수: 저장 후 또는 초기화 버튼 클릭 시 호출
         * - 검색 입력 필드까지 클리어하도록 수정됨
         */
        function resetAll() {
            // 폼 필드 초기화
            document.getElementById('visit-form').reset();
            document.getElementById('rowId').value = "";
            
            // 검색 필드 초기화 (추가된 기능)
            document.getElementById('search-name').value = "";
            
            // UI 요소 초기화
            document.getElementById('visit-count-display').style.display = 'none';
            document.getElementById('save-btn').innerText = "기록 저장";
            currentSearchResults = [];
            
            resetDateToToday();
        }

        function resetDateToToday() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('visitDate').value = today;
        }

        document.getElementById('search-btn').onclick = search;
        document.getElementById('save-btn').onclick = save;
        document.getElementById('visit-count-display').onclick = openModal;
        
        document.getElementById('clear-btn').onclick = () => { 
            resetAll();
            showMessage("입력 양식이 초기화되었습니다.");
        };

        document.getElementById('search-name').onkeypress = (e) => { if(e.key === 'Enter') search(); };
        window.onload = resetDateToToday;
    </script>
</body>
</html>
