<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>교인 심방 기록 시스템</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Noto+Sans+KR:wght@400;500;700&display=swap');
        body {
            font-family: 'Inter', 'Noto Sans KR', sans-serif;
            background-color: #f8fafc;
        }
        .form-card {
            background-color: #ffffff;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        input, textarea, select {
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            padding: 1rem 0.75rem;
            width: 100%;
            transition: border-color 0.2s;
        }
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 1px #4f46e5;
        }
        .input-compact {
            max-width: 20rem; 
        }
        .btn-primary {
            background-color: #4f46e5;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: all 0.2s;
            cursor: pointer;
        }
        .btn-primary:hover {
            background-color: #4338ca;
        }
        .btn-secondary {
            background-color: #e5e7eb;
            color: #374151;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: all 0.2s;
            cursor: pointer;
        }
        .btn-secondary:hover {
            background-color: #d1d5db;
        }
        .btn-danger {
            background-color: #fee2e2;
            color: #991b1b;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: all 0.2s;
            cursor: pointer;
        }
        .btn-danger:hover {
            background-color: #fecaca;
        }
        #status-msg {
            display: none;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 600;
            margin-left: 1rem;
            animation: fadeIn 0.3s ease-out;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-5px); } to { opacity: 1; transform: translateY(0); } }
        
        /* 심방 횟수 표시 스타일 */
        .visit-count-badge {
            background-color: #e0e7ff;
            color: #4338ca;
            padding: 0.25rem 0.75rem;
            border-radius: 0.5rem;
            font-weight: 700;
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            border: 1px solid #c7d2fe;
        }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="max-w-4xl mx-auto space-y-6">
        <!-- 제목 및 교회 명칭 섹션 -->
        <div class="text-center space-y-2">
            <h1 class="text-3xl font-extrabold text-gray-900">교인 심방 기록 시스템</h1>
            <p class="text-lg text-indigo-600 font-medium">시카고 언약장로교회 | Chicago Covenant Presbyterian Church</p>
            <div id="status-msg" class="inline-block mt-2 shadow-sm"></div>
        </div>

        <div class="form-card p-6 md:p-10">
            <!-- 상단 컨트롤 바 -->
            <div class="flex flex-col md:flex-row justify-end items-center mb-8 border-b pb-6 gap-4">
                <div class="flex flex-wrap justify-center md:justify-end gap-3 w-full md:w-auto items-center">
                    
                    <!-- 심방 횟수 및 날짜 리스트 표시 영역 -->
                    <div id="visit-history-container" class="hidden flex items-center gap-2">
                        <div class="visit-count-badge">
                            심방 횟수: <span id="total-count" class="ml-1">0</span>회
                        </div>
                        <select id="date-history-select" class="text-xs h-10 w-40 py-1" style="padding: 0.25rem 0.5rem;">
                            <option value="">심방 날짜 선택</option>
                        </select>
                    </div>

                    <div class="flex items-center space-x-2">
                        <input type="text" id="search-name" placeholder="조회할 대상자 이름" class="w-32 md:w-48 text-sm py-1.5 h-10" style="padding: 0.5rem 0.75rem;">
                        <button type="button" id="search-btn" class="btn-secondary flex items-center space-x-2 text-sm h-10">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                            <span id="search-btn-text">기록 조회</span>
                        </button>
                    </div>
                    
                    <button type="button" id="clear-btn" class="btn-danger flex items-center space-x-2 text-sm h-10">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg>
                        <span>초기화</span>
                    </button>
                    <button type="button" id="save-btn" class="btn-primary flex items-center space-x-2 text-sm h-10">
                         <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7H5a2 2 0 00-2 2v8a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-6 4l2 2m0 0l2-2m-2 2V3"></path></svg>
                        <span>저장</span>
                    </button>
                </div>
            </div>

            <form id="visit-form" class="grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-5">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1.5">방문 일자</label>
                    <input type="date" id="visitDate" class="input-compact" required>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1.5">방문 시간 (시작/종료)</label>
                    <div class="flex items-center space-x-2 input-compact">
                        <input type="time" id="startTime" required>
                        <span class="text-gray-400">~</span>
                        <input type="time" id="endTime" required>
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1.5">심방 대상자</label>
                    <input type="text" id="targetName" class="input-compact" placeholder="대상자 이름" required>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1.5">심방 요청자</label>
                    <select id="requestor" class="input-compact" required>
                        <option value="" disabled selected>요청자를 선택하세요</option>
                        <option value="본인">본인</option>
                        <option value="청지기">청지기</option>
                        <option value="선교회장">선교회장</option>
                        <option value="담당장로">담당장로</option>
                        <option value="담임목사">담임목사</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1.5">심방 참가자</label>
                    <textarea id="visitorList" class="input-compact" rows="1" placeholder="심방 참가자 전원을 입력하세요" required></textarea>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1.5">심방 사유</label>
                    <textarea id="reason" class="input-compact" rows="1" placeholder="심방 목적 요약" required></textarea>
                </div>
                <div class="md:col-span-2">
                    <label class="block text-sm font-medium text-gray-700 mb-1.5">심방 장소 혹은 주소</label>
                    <input type="text" id="location" placeholder="전체 주소 또는 위치 세부 정보" required>
                </div>
                <div class="md:col-span-2">
                    <label class="block text-sm font-medium text-gray-700 mb-1.5">심방 상담 내용</label>
                    <textarea id="details" rows="3" placeholder="논의 및 결과에 대한 자세한 메모" required></textarea>
                </div>
                <div class="md:col-span-2">
                    <label class="block text-sm font-medium text-gray-700 mb-1.5">상담 사후 관리</label>
                    <textarea id="followUp" rows="3" placeholder="후속 작업 또는 결정 사항" required></textarea>
                </div>
            </form>
        </div>

        <div class="text-center text-gray-400 text-sm py-4">© 2024 Chicago Covenant Presbyterian Church - All Rights Reserved.</div>
    </div>

    <script>
        const APPS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyYOXKWKIlQWahVdp2mfsegHLO3EVOT9W-f7rodNAksGkm4CjI0gCMHB4Lfkv-8HSo/exec"; 
        let cachedResults = []; // 검색된 전체 결과 보관용

        function showMessage(text, isError = false) {
            const msgBox = document.getElementById('status-msg');
            msgBox.innerText = text;
            msgBox.style.display = 'inline-block';
            msgBox.style.backgroundColor = isError ? '#fee2e2' : '#ecfdf5';
            msgBox.style.color = isError ? '#991b1b' : '#065f46';
            msgBox.style.border = `1px solid ${isError ? '#f87171' : '#34d399'}`;
            setTimeout(() => { msgBox.style.display = 'none'; }, 3000);
        }

        function formatTime(timeStr) {
            if (!timeStr) return '';
            try {
                if (timeStr.includes('T')) {
                    const d = new Date(timeStr);
                    return d.getHours().toString().padStart(2, '0') + ':' + d.getMinutes().toString().padStart(2, '0');
                }
                return timeStr.slice(0, 5);
            } catch (e) {
                return '';
            }
        }

        function fillForm(data) {
            if (!data) return;
            
            let dateVal = '';
            if (data.date) {
                const d = new Date(data.date);
                if (!isNaN(d)) {
                    dateVal = d.toISOString().split('T')[0];
                }
            }

            document.getElementById('visitDate').value = dateVal;
            document.getElementById('startTime').value = formatTime(data.start);
            document.getElementById('endTime').value = formatTime(data.end);
            
            document.getElementById('targetName').value = data.target || '';
            document.getElementById('visitorList').value = data.visitors || '';
            document.getElementById('requestor').value = data.req || '';
            document.getElementById('reason').value = data.res || '';
            document.getElementById('location').value = data.loc || '';
            document.getElementById('details').value = data.det || '';
            document.getElementById('followUp').value = data.fup || '';
            
            const form = document.getElementById('visit-form');
            form.style.backgroundColor = '#f5f3ff';
            setTimeout(() => form.style.backgroundColor = 'transparent', 1000);
        }

        async function performSearch() {
            const name = document.getElementById('search-name').value.trim();
            if (!name) {
                showMessage("조회할 이름을 입력하세요.", true);
                return;
            }

            if (!APPS_SCRIPT_URL) {
                showMessage("URL 설정이 필요합니다.", true);
                return;
            }

            const btnText = document.getElementById('search-btn-text');
            const originalText = btnText.innerText;
            btnText.innerText = "조회 중...";

            try {
                const response = await fetch(`${APPS_SCRIPT_URL}?action=search&name=${encodeURIComponent(name)}`);
                const results = await response.json();
                
                if (results && results.length > 0) {
                    cachedResults = results;
                    
                    // 최신 데이터로 폼 채우기
                    fillForm(results[results.length - 1]);
                    
                    // 횟수 및 날짜 리스트 UI 업데이트
                    document.getElementById('visit-history-container').classList.remove('hidden');
                    document.getElementById('total-count').innerText = results.length;
                    
                    const dateSelect = document.getElementById('date-history-select');
                    dateSelect.innerHTML = '<option value="">과거 기록 선택</option>';
                    
                    // 역순으로 (최신순) 날짜 리스트 생성
                    [...results].reverse().forEach((item, index) => {
                        const d = new Date(item.date);
                        const dateStr = !isNaN(d) ? d.toLocaleDateString() : "날짜 없음";
                        const option = document.createElement('option');
                        option.value = results.length - 1 - index; // 원본 배열 인덱스
                        option.text = `${dateStr} (${item.res || '사유 없음'})`;
                        dateSelect.add(option);
                    });

                    showMessage(`${results.length}건의 기록이 있습니다.`);
                } else {
                    document.getElementById('visit-history-container').classList.add('hidden');
                    showMessage("검색된 기록이 없습니다.", true);
                }
            } catch (error) {
                showMessage("데이터 로드 중 오류가 발생했습니다.", true);
            } finally {
                btnText.innerText = originalText;
            }
        }

        // 날짜 선택 시 해당 기록으로 폼 전환
        document.getElementById('date-history-select').addEventListener('change', (e) => {
            const idx = e.target.value;
            if (idx !== "" && cachedResults[idx]) {
                fillForm(cachedResults[idx]);
            }
        });

        function clearForm() {
            document.getElementById('visit-form').reset();
            document.getElementById('search-name').value = '';
            document.getElementById('visit-history-container').classList.add('hidden');
            cachedResults = [];
            showMessage("입력창이 초기화되었습니다.");
        }

        document.getElementById('search-btn').addEventListener('click', performSearch);
        document.getElementById('clear-btn').addEventListener('click', clearForm);
        document.getElementById('search-name').addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                performSearch();
            }
        });

        document.getElementById('save-btn').addEventListener('click', async () => {
            const form = document.getElementById('visit-form');
            if (!form.checkValidity()) return form.reportValidity();

            const formData = {
                visitDate: document.getElementById('visitDate').value,
                startTime: document.getElementById('startTime').value,
                endTime: document.getElementById('endTime').value,
                targetName: document.getElementById('targetName').value,
                visitorList: document.getElementById('visitorList').value,
                requestor: document.getElementById('requestor').value,
                reason: document.getElementById('reason').value,
                location: document.getElementById('location').value,
                details: document.getElementById('details').value,
                followUp: document.getElementById('followUp').value
            };

            if (!APPS_SCRIPT_URL) return showMessage("URL이 설정되지 않았습니다.", true);

            const btn = document.getElementById('save-btn');
            const originalHTML = btn.innerHTML;
            btn.disabled = true;
            btn.innerText = "저장 중...";

            try {
                const response = await fetch(APPS_SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify(formData)
                });
                const result = await response.json();
                if(result.result === "success") {
                    showMessage("저장 완료!");
                    form.reset();
                    document.getElementById('visit-history-container').classList.add('hidden');
                } else {
                    throw new Error();
                }
            } catch (error) {
                showMessage("저장 중 오류 발생", true);
            } finally {
                btn.disabled = false;
                btn.innerHTML = originalHTML;
            }
        });
    </script>
</body>
</html>
