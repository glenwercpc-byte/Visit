<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시카고 언약장로교회 교인 심방 일지</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;700&display=swap');
        body { font-family: 'Pretendard', sans-serif; background-color: #f1f5f9; color: #1e293b; }
        .form-card { background-color: #ffffff; border-radius: 1.25rem; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1); }
        .input-field { border: 1px solid #e2e8f0; border-radius: 0.625rem; padding: 0.75rem 1rem; width: 100%; transition: all 0.2s; background-color: #f8fafc; }
        .input-field:focus { outline: none; border-color: #6366f1; background-color: #fff; box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1); }
        .btn { display: inline-flex; align-items: center; justify-content: center; padding: 0.625rem 1.25rem; border-radius: 0.625rem; font-weight: 600; cursor: pointer; gap: 0.5rem; transition: all 0.2s; }
        .btn-primary { background-color: #6366f1; color: white; }
        .btn-secondary { background-color: #fff; border-color: #e2e8f0; color: #475569; border-width: 1px; }
        .btn-danger { background-color: #fff; border-color: #fee2e2; color: #ef4444; border-width: 1px; }
        #status-msg { display: none; position: fixed; top: 1.5rem; left: 50%; transform: translateX(-50%); z-index: 1000; padding: 1rem 2rem; border-radius: 1rem; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); font-weight: 700; text-align: center; min-width: 300px; }
        #visit-count-display { font-size: 0.875rem; font-weight: 700; color: #6366f1; background-color: #eef2ff; padding: 0.5rem 1rem; border-radius: 9999px; display: none; border: 1px solid #c7d2fe; cursor: pointer; transition: all 0.2s; }
        #visit-count-display:hover { background-color: #6366f1; color: white; scale: 1.02; }
        #history-modal { display: none; position: fixed; inset: 0; background: rgba(15, 23, 42, 0.6); backdrop-filter: blur(4px); z-index: 2000; align-items: center; justify-content: center; padding: 1rem; }
        .modal-content { background: white; width: 100%; max-width: 480px; border-radius: 1.25rem; max-height: 85vh; display: flex; flex-direction: column; }
    </style>
</head>
<body class="p-4 md:p-8">

    <div id="status-msg"></div>

    <!-- 심방 이력 선택 모달 -->
    <div id="history-modal" onclick="closeModal()">
        <div class="modal-content shadow-2xl overflow-hidden" onclick="event.stopPropagation()">
            <div class="p-5 border-b border-slate-100 flex justify-between items-center bg-slate-50">
                <div>
                    <h3 class="font-bold text-slate-800 text-lg">심방 이력 선택</h3>
                    <p class="text-xs text-slate-400">날짜와 사유를 확인하여 선택해 주세요</p>
                </div>
                <button onclick="closeModal()" class="p-2 hover:bg-slate-200 rounded-full transition-colors text-slate-500">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            </div>
            <div id="history-list" class="overflow-y-auto p-4 space-y-2">
                <!-- 리스트 생성부 -->
            </div>
            <div class="p-3 bg-slate-50 text-center text-[11px] text-slate-400 border-t border-slate-100 italic">
                조회된 전체 심방 이력입니다.
            </div>
        </div>
    </div>

    <div class="max-w-4xl mx-auto space-y-6">
        <header class="flex flex-col md:flex-row justify-between items-end gap-2">
            <div>
                <h1 class="text-slate-900 font-extrabold text-3xl tracking-tight">교인 심방 기록 시스템</h1>
                <p class="text-slate-500 font-medium">시카고 언약장로교회 | Chicago Covenant Presbyterian Church</p>
            </div>
        </header>

        <main class="form-card overflow-hidden">
            <!-- 검색 및 제어부 -->
            <div class="p-6 bg-white border-b border-slate-100 flex flex-col lg:flex-row justify-between items-center gap-4">
                <div class="flex flex-wrap items-center gap-3 w-full lg:w-auto">
                    <div class="relative w-full md:w-64">
                        <input type="text" id="search-name" placeholder="교인 성함 입력" class="input-field h-12 pl-10">
                        <svg class="w-5 h-5 absolute left-3 top-3.5 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                    </div>
                    <button id="search-btn" class="btn btn-secondary h-12 px-6 hover:bg-slate-50">기록 조회</button>
                    <div id="visit-count-display"></div>
                </div>
                <div class="flex gap-2 w-full lg:w-auto">
                    <button id="clear-btn" class="btn btn-danger h-12 flex-grow lg:px-6">초기화</button>
                    <button id="save-btn" class="btn btn-primary h-12 px-8 flex-grow lg:px-10 shadow-lg shadow-indigo-100">기록 저장</button>
                </div>
            </div>

            <!-- 입력 폼 -->
            <form id="visit-form" class="p-6 md:p-10 grid grid-cols-1 md:grid-cols-2 gap-8">
                <div class="space-y-2">
                    <label class="text-[11px] font-bold text-slate-400 uppercase tracking-widest">심방날짜</label>
                    <input type="date" id="visitDate" class="input-field text-lg font-semibold" required>
                </div>
                <div class="space-y-2">
                    <label class="text-[11px] font-bold text-slate-400 uppercase tracking-widest">심방시간</label>
                    <div class="flex items-center gap-2">
                        <input type="time" id="startTime" class="input-field font-mono" required>
                        <span class="text-slate-300">~</span>
                        <input type="time" id="endTime" class="input-field font-mono" required>
                    </div>
                </div>
                <div class="space-y-2"><label class="text-[11px] font-bold text-slate-400 uppercase tracking-widest">대상자</label><input type="text" id="targetName" class="input-field" required></div>
                <div class="space-y-2"><label class="text-[11px] font-bold text-slate-400 uppercase tracking-widest">심방자</label><input type="text" id="visitorList" class="input-field" required></div>
                <div class="space-y-2"><label class="text-[11px] font-bold text-slate-400 uppercase tracking-widest">요청자</label><input type="text" id="requestor" class="input-field"></div>
                <div class="space-y-2"><label class="text-[11px] font-bold text-slate-400 uppercase tracking-widest">사유</label><input type="text" id="reason" class="input-field"></div>
                <div class="md:col-span-2 space-y-2"><label class="text-[11px] font-bold text-slate-400 uppercase tracking-widest">장소</label><input type="text" id="location" class="input-field"></div>
                
                <div class="md:col-span-2 space-y-2">
                    <label class="text-[11px] font-bold text-slate-400 uppercase tracking-widest">상세내용</label>
                    <textarea id="details" rows="2" class="input-field resize-none" required></textarea>
                </div>
                
                <div class="md:col-span-2 space-y-2">
                    <label class="text-[11px] font-bold text-slate-400 uppercase tracking-widest">향후관리</label>
                    <textarea id="followUp" rows="2" class="input-field resize-none"></textarea>
                </div>
            </form>
        </main>
    </div>

    <script>
        const APPS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbywm2baUawcox6dknoxa6k_JlZjDqK7MFPGeSBpj2R8iHN9gdWqerlDiYeksd1vgJw4Qg/exec";
        let currentSearchResults = [];

        function showMessage(text, type='success') {
            const m = document.getElementById('status-msg');
            m.innerText = text;
            m.style.display = 'block';
            m.style.backgroundColor = type==='error'?'#ef4444':'#10b981';
            m.style.color = 'white';
            setTimeout(() => { m.style.display = 'none'; }, 3000);
        }

        function cleanDateString(dateStr) {
            if (!dateStr) return "";
            const cleaned = dateStr.includes('T') ? dateStr.split('T')[0] : dateStr.split(' ')[0];
            return cleaned.substring(0, 10);
        }

        function formatTimeForInput(timeStr) {
            if (!timeStr) return "";
            if (/^\d{2}:\d{2}$/.test(timeStr)) return timeStr;
            const match = timeStr.match(/(\d{1,2}):(\d{2})/);
            if (match) {
                let hh = match[1].padStart(2, '0');
                let mm = match[2];
                return `${hh}:${mm}`;
            }
            return "";
        }

        function fillForm(data) {
            if(!data) return;
            document.getElementById('visitDate').value = cleanDateString(data.visitDate);
            document.getElementById('startTime').value = formatTimeForInput(data.startTime);
            document.getElementById('endTime').value = formatTimeForInput(data.endTime);
            document.getElementById('targetName').value = data.targetName || '';
            document.getElementById('visitorList').value = data.visitorList || '';
            document.getElementById('requestor').value = data.requestor || '';
            document.getElementById('reason').value = data.reason || '';
            document.getElementById('location').value = data.location || '';
            document.getElementById('details').value = data.details || '';
            document.getElementById('followUp').value = data.followUp || '';
            closeModal();
            showMessage(`${cleanDateString(data.visitDate)} 기록 로드 완료`);
        }

        function openModal() {
            if(currentSearchResults.length === 0) return;
            const list = document.getElementById('history-list');
            list.innerHTML = '';
            
            const sorted = [...currentSearchResults].sort((a,b) => {
                const dateA = cleanDateString(a.visitDate);
                const dateB = cleanDateString(b.visitDate);
                return dateB.localeCompare(dateA);
            });
            
            sorted.forEach((item) => {
                const displayDate = cleanDateString(item.visitDate);
                const itemDiv = document.createElement('div');
                itemDiv.className = "group p-4 border border-slate-200 rounded-xl hover:bg-indigo-50 hover:border-indigo-200 cursor-pointer transition-all shadow-sm flex flex-col gap-1";
                itemDiv.onclick = () => fillForm(item);
                itemDiv.innerHTML = `
                    <div class="flex justify-between items-center">
                        <span class="text-lg font-bold text-slate-800 group-hover:text-indigo-600">${displayDate}</span>
                        <span class="text-[10px] text-slate-300 font-bold uppercase tracking-tighter opacity-0 group-hover:opacity-100 transition-opacity italic">선택하기 →</span>
                    </div>
                    <div class="text-sm text-slate-500 line-clamp-1 italic">
                        <span class="font-semibold text-slate-400 not-italic mr-1">사유:</span>${item.reason || '사유 미기재'}
                    </div>
                `;
                list.appendChild(itemDiv);
            });
            document.getElementById('history-modal').style.display = 'flex';
        }

        function closeModal() { document.getElementById('history-modal').style.display = 'none'; }

        async function search() {
            const name = document.getElementById('search-name').value.trim();
            if(!name) return showMessage("성함을 입력해 주세요.", "error");
            
            const btn = document.getElementById('search-btn');
            btn.disabled = true;
            btn.innerHTML = `<span class="flex items-center gap-2"><svg class="animate-spin h-4 w-4 text-slate-500" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" fill="none"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg> 조회 중</span>`;

            try {
                const res = await fetch(`${APPS_SCRIPT_URL}?action=search&name=${encodeURIComponent(name)}`);
                const results = await res.json();
                currentSearchResults = results || [];
                
                if(currentSearchResults.length > 0) {
                    const badge = document.getElementById('visit-count-display');
                    badge.innerHTML = `<span class="flex items-center gap-2">총 <strong>${currentSearchResults.length}건</strong> <span class="bg-indigo-200 px-2 py-0.5 rounded text-[10px]">목록보기</span></span>`;
                    badge.style.display = 'inline-block';
                    
                    const latest = [...currentSearchResults].sort((a,b) => cleanDateString(b.visitDate).localeCompare(cleanDateString(a.visitDate)))[0];
                    fillForm(latest);
                } else {
                    showMessage("기록이 없습니다.", "error");
                    document.getElementById('visit-count-display').style.display = 'none';
                }
            } catch(e) {
                showMessage("조회 실패", "error");
            } finally {
                btn.disabled = false;
                btn.innerText = "기록 조회";
            }
        }

        async function save() {
            const form = document.getElementById('visit-form');
            if(!form.checkValidity()) return form.reportValidity();

            const btn = document.getElementById('save-btn');
            btn.disabled = true;
            btn.innerText = "저장 및 이메일 발송 중...";

            const payload = {
                visitDate: document.getElementById('visitDate').value,
                startTime: document.getElementById('startTime').value,
                endTime: document.getElementById('endTime').value,
                targetName: document.getElementById('targetName').value,
                visitorList: document.getElementById('visitorList').value,
                requestor: document.getElementById('requestor').value,
                reason: document.getElementById('reason').value,
                location: document.getElementById('location').value,
                details: document.getElementById('details').value,
                followUp: document.getElementById('followUp').value
            };

            const params = new URLSearchParams();
            for(let key in payload) params.append(key, payload[key]);

            try {
                await fetch(APPS_SCRIPT_URL, { 
                    method: 'POST', 
                    mode: 'no-cors', 
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: params.toString() 
                });
                showMessage("저장 및 전송 요청 완료");
                form.reset();
                document.getElementById('visit-count-display').style.display = 'none';
                window.onload(); 
            } catch(e) {
                showMessage("저장 실패", "error");
            } finally {
                btn.disabled = false;
                btn.innerText = "기록 저장";
            }
        }

        document.getElementById('search-btn').onclick = search;
        document.getElementById('save-btn').onclick = save;
        document.getElementById('visit-count-display').onclick = openModal;
        document.getElementById('clear-btn').onclick = () => { 
            if(confirm("초기화할까요?")) { 
                document.getElementById('visit-form').reset(); 
                document.getElementById('visit-count-display').style.display='none';
                window.onload();
            } 
        };
        document.getElementById('search-name').onkeypress = (e) => { if(e.key === 'Enter') search(); };
        window.onload = () => { 
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('visitDate').value = today; 
        };
    </script>
</body>
</html>
